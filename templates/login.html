{% extends "base.html" %}

{% block main %}
    <h1>Login</h1>
    <form method="POST" action="{{ url_for('main.login') }}">
        <label for="username">Enter your name:</label>
        <input type="text" id="username" name="username" required>
        <button type="submit">Login</button>
    </form>
{% endblock%}
