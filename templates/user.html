{% extends "base.html" %}
{% block head %}
<style>
    /* Đặt lại kiểu mặc định */
    * {
        margin: 0;
        padding: 0;
        box-sizing: border-box;
    }

    body {
        font-family: Arial, sans-serif;
        background-color: #f4f4f9;
        display: flex;
        justify-content: center;
        align-items: center;
        min-height: 100vh;
        color: #333;
    }

    .container {
        background-color: #fff;
        padding: 20px;
        border-radius: 8px;
        box-shadow: 0 4px 6px rgba(0, 0, 0, 0.1);
        width: 100%;
        max-width: 600px;
    }

    h2 {
        text-align: center;
        color: #5c6bc0;
        margin-bottom: 20px;
    }

    label {
        display: block;
        margin: 10px 0 5px;
        font-weight: bold;
        color: #333;
    }

    input[type="text"],
    input[type="email"],
    input[type="password"] {
        width: 100%;
        padding: 10px;
        margin-bottom: 20px;
        border: 1px solid #ccc;
        border-radius: 4px;
        font-size: 16px;
        background-color: #f9f9f9;
    }

    input[type="text"]:focus,
    input[type="email"]:focus,
    input[type="password"]:focus {
        outline: none;
        border-color: #5c6bc0;
        background-color: #fff;
    }

    button[type="submit"] {
        width: 100%;
        padding: 10px;
        background-color: #5c6bc0;
        border: none;
        border-radius: 4px;
        color: #fff;
        font-size: 16px;
        cursor: pointer;
        transition: background-color 0.3s ease;
    }

    button[type="submit"]:hover {
        background-color: #4e5ba6;
    }

    /* Responsive design */
    @media (max-width: 768px) {
        .container {
            padding: 15px;
        }

        h2 {
            font-size: 22px;
        }
    }
</style>
{% endblock %}
{% block main %}
    {% set user = logged_in %}
    <img src="../static/img/avatar.png" alt="{{user.username}}" style="position: fixed; top:10%; left: 10%; height: 640px; width: 340px;">
    <div class="container">
        <h2>Edit User Profile</h2>
        <form method="POST" action="{{ url_for('main.user', username=user.username) }}">
            <!-- Trường username không thể chỉnh sửa -->
            <label for="username">Username:</label>
            <input type="text" id="username" name="username" value="{{ user.username }}" readonly><br><br>
    
            <!-- Trường chỉnh sửa tên hiển thị -->
            <label for="display_name">Display Name:</label>
            <input type="text" id="display_name" name="display_name" value="{{ user.display_name }}" required><br><br>
    
            <!-- Trường chỉnh sửa email -->
            <label for="email">Email:</label>
            <input type="email" id="email" name="email" value="{{ user.email }}" required><br><br>
    
            <!-- Trường thay đổi mật khẩu -->
            <label for="password">New Password:</label>
            <input type="password" id="password" name="password"><br><br>
    
            <label for="confirm_password">Confirm Password:</label>
            <input type="password" id="confirm_password" name="confirm_password"><br><br>
    
            <button type="submit">Save Changes</button>
        </form>
    </div>
{% endblock %}
