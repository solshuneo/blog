{% extends "base.html" %}

{% block main %}
    <div class="main">
        <!-- Hiển thị ảnh nền -->
        <img src="../static/img/background.jpg" alt="Background" style="width: 100%; height: 100%;">

        <!-- Vòng lặp để hiển thị bài viết -->
        {% for post in posts %}
        <div class="post">
            {% set username = logged_in.username %}
            <a href = "{{url_for('main.view_post', username = username, post_title = post.title, css_url = post.css_url) }}">
                <img src="{{ post.thumbnail_url }}" alt="{{ post.title }}" style="width: 100%; height: 400px;">
            </a>
            <p>Title: {{ post.title }}</p>
            <p>Author ID: {{ post.author_id }}</p>
        </div>
        {% endfor %}
    </div>
{% endblock %}
