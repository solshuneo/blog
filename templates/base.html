<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Shuneo's Blog</title>
    <link rel="stylesheet" href="../static/css/style.css">
    {% block head%}

    {% endblock%}
    <link href="https://fonts.googleapis.com/css2?family=Poppins:wght@300;400;500&display=swap" rel="stylesheet">
    <style>
        /* Reset CSS */
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
        }

        /* To ensure full height of the page */
        html, body {
            height: 100%;
        }

        /* Wrapper container that holds all the content */
        .wrapper {
            display: flex;
            flex-direction: column;
            min-height: 100vh;
            /* max-height: 101vh; */
            width: 100%;
        }

        /* Main content takes up remaining space */
        main {
            flex: 1; /* Grows to fill available space */
            padding: 20px; /* Optional padding for content */
        }

        /* Footer styling */
        footer {
            background-color: #2c3e50;
            color: #ecf0f1;
            text-align: center;
            padding: 20px 0;
            width: 100%;
            margin-top: auto; 
        }

        footer a {
            color: #ecdbba;
            text-decoration: none;
            margin: 0 10px;
        }

        footer a:hover {
            text-decoration: underline;
        }
    </style>
</head> 
<body> 
    <div class = "navbar"> 
        <div class = "inner-navbar"> 
            <a class = "anavbar" href = "{{url_for('main.home')}}">Home</a>    
        </div> 
        <div class = "inner-navbar">      
            <a class = "anavbar" href = "{{url_for('main.about')}}">About</a>    
        </div>

        <div class = "end-navbar"> 
            <a href="https://www.facebook.com/thien.loveme/"><img class = "icon" atl = "Facebook icon" src = ../static/img/facebook-icon.png style="width: 22px; height: 22px; object-fit: cover;"></a>
            <a href="https://www.youtube.com/@anhthienthan259"><img class = "icon" atl = "Facebook icon" src = ../static/img/youtube-icon.png style="width: 22px; height: 22px; object-fit: cover;"></a>
            {% if logged_in %}
                <a href="{{ url_for('main.user', username=logged_in.username) }}">
                    {% set user = logged_in %}
                    <img class="icon" alt="Facebook icon" src="{{user.url_avatar}}" style="width: 22px; height: 22px; object-fit: cover;">
                </a>
            {% else %}
                <a href="{{ url_for('main.login') }}">
                    <img class="icon" alt="Facebook icon" src="../static/img/noname.png" style="width: 22px; height: 22px; object-fit: cover;">
                </a>
            {% endif %}
        
        </div> 
    </div>  
    {% block main %}

    {% endblock %}
    <div class="wrapper">
        <footer>
            <div>&copy; 2024 Shuneo. All Rights Reserved.</div>
            <div>
                <a href="/privacy-policy">Privacy Policy</a> |
                <a href="/terms-of-service">Terms of Service</a> |
                <a href="/contact-us">Contact Us</a>
            </div>
        </footer>
    </div>

</body>
</html>
