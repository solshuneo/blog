<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Shuneo's Blog</title>
    <link rel="stylesheet" href="../static/css/style.css">
    {% block head%}

    {% endblock%}
    <link href="https://fonts.googleapis.com/css2?family=Poppins:wght@300;400;500&display=swap" rel="stylesheet">

</head> 
<body> 
    <div class = "navbar"> 
        <div class = "inner-navbar"> 
            <a class = "anavbar" href = "{{url_for('main.home')}}">Home</a>    
        </div> 
        <div class = "inner-navbar">      
            <a class = "anavbar" href = "{{url_for('main.about')}}">About</a>    
        </div>

        <div class = "end-navbar"> 
            <a href="https://www.facebook.com/thien.loveme/"><img class = "icon" atl = "Facebook icon" src = ../static/img/facebook-icon.png style="width: 22px; height: 22px; object-fit: cover;"></a>
            <a href="https://www.youtube.com/@anhthienthan259"><img class = "icon" atl = "Facebook icon" src = ../static/img/youtube-icon.png style="width: 22px; height: 22px; object-fit: cover;"></a>
            {% if logged_in %}
                <a href="{{ url_for('main.user', username=logged_in.username) }}">
                    <img class="icon" alt="Facebook icon" src="../static/img/temp.jpeg" style="width: 22px; height: 22px; object-fit: cover;">
                </a>
            {% else %}
                <a href="{{ url_for('main.login') }}">
                    <img class="icon" alt="Facebook icon" src="../static/img/noname.png" style="width: 22px; height: 22px; object-fit: cover;">
                </a>
            {% endif %}
        
        </div> 
    </div>  
    {% block main %}

    {% endblock %}
</body>
</html>
