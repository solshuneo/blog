<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Edit Profile</title>
</head>
<body>
    <h1>Edit Profile for {{ user.display_name }}</h1>

    <form method="POST">
        <!-- Trường username không thể chỉnh sửa -->
        <label for="username">Username:</label>
        <input type="text" id="username" name="username" value="{{ user.username }}" readonly><br><br>

        <!-- Trường chỉnh sửa tên hiển thị -->
        <label for="display_name">Display Name:</label>
        <input type="text" id="display_name" name="display_name" value="{{ user.display_name }}" required><br><br>

        <!-- Trường chỉnh sửa email -->
        <label for="email">Email:</label>
        <input type="email" id="email" name="email" value="{{ user.email }}" required><br><br>

        <!-- Trường thay đổi mật khẩu -->
        <label for="password">New Password:</label>
        <input type="password" id="password" name="password"><br><br>

        <label for="confirm_password">Confirm Password:</label>
        <input type="password" id="confirm_password" name="confirm_password"><br><br>

        <button type="submit">Save Changes</button>
    </form>

    <!-- Hiển thị thông báo lỗi nếu mật khẩu không khớp -->
    {% if error %}
        <p style="color: red;">{{ error }}</p>
    {% endif %}
</body>
</html>
